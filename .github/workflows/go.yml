name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.13
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get dependencies
      run: |
        go get -v -t -d ./...
        if [ -f Gopkg.toml ]; then
            curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
            dep ensure
        fi

    - name: Test
      run: go test -v ./...

    - name: Build
      run: |
        env CGO_ENABLED=1 GOOS=linux GOARCH=amd64 go build -o dist/grgd-linux .
        env CGO_ENABLED=1 GOOS=darwin GOARCH=amd64 go build -o dist/grgd-darwin .
        env CGO_ENABLED=1 GOOS=freebsd GOARCH=amd64 go build -o dist/grgd-freebsd .

    - name: Upload binary
      uses: actions/upload-artifact@v2
      with:
        name: grgd-v0.2.0-darwin
        path: dist/grgd-darwin

    - name: Upload binary
      uses: actions/upload-artifact@v2
      with:
        name: grgd-v0.2.0-linux
        path: dist/grgd-linux

    - name: Upload binary
      uses: actions/upload-artifact@v2
      with:
        name: grgd-v0.2.0-freebsd
        path: dist/grgd-freebsd
