        # env GOOS=darwin GOARCH=amd64 go build -o dist/grgd-darwin-amd64-${GITHUB_REF##*/} .
        # env GOOS=freebsd GOARCH=amd64 go build -o dist/grgd-freebsd-amd64-${GITHUB_REF##*/} .

    - name: Upload binary
      uses: actions/upload-artifact@v2
      with:
        name: grgd-darwin-amd64-${GITHUB_REF##*/}
        path: dist/grgd-darwin-amd64-${GITHUB_REF##*/}

