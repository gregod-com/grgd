syntax = "proto3";
package interfaces;

import "google/protobuf/timestamp.proto";
import "protobuf/project.proto";

option go_package = "grgd/pkg/types";


message Profile {
    string name = 1;
    int32 id = 2;  // Unique ID number for this person.
    google.protobuf.Timestamp last_updated = 3;
    string home_dir = 4;
    string update_URL = 5;
    string plugin_dir = 6;
    string aws_region = 7;
    repeated Project projects = 8;
    string hack_dir = 9;
}
